{% extends "base.html" %}
{% block head_title %}Check-Out{% endblock %}

{% block content %}

<div class="site-section bg-light" id="contact-section" style="margin-top: 80px;">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <p class="section-title mb-3">Make order</p>
                <h3 class="section-sub-title">Please fill in your address to make an order</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 mb-5">
                <form action="" class="p-5 bg-white" method="POST" enctype="multipart/form-data">
                    <div class="row form-group">
                        {% csrf_token %}
                        <div class="col-md-6"><label for="id_address" class="text-black">Address:</label>
                            <input type="text" name="address" maxlength="500" class="form-control rounded-0" required=""
                                id="id_address"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="order" class="btn btn-black rounded-0 py-3 px-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
