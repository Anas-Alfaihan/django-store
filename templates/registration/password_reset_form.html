{% extends "base.html" %}
{% block head_title %}Reset Password{% endblock %}

{% block content %}




<div class="site-section bg-light" id="contact-section" style="margin-top: 80px;">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <p class="section-title mb-3">Reset Password</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 mb-5">
                <form action="" class="p-5 bg-white" method="POST" enctype="multipart/form-data">
                    <div class="row form-group">
                        {% csrf_token %}
                        <div class="col-md-6"><label for="id_email" class="text-black">Email:</label> <input
                                type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email"
                                class="form-control rounded-0"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Reset" class="btn btn-black rounded-0 py-3 px-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
