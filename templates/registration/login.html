{% extends "base.html" %}
{% block head_title %}Login{% endblock %}

{% block content %}




<div class="site-section bg-light" id="contact-section" style="margin-top: 80px;">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <p class="section-title mb-3">Login</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 mb-5">
                <form action="" class="p-5 bg-white" method="POST" enctype="multipart/form-data">
                    <div class="row form-group">
                        {% csrf_token %}
                        <div class="col-md-7"><label for="id_username" class="text-black">Username:</label> <input type="text"
                                name="username" autofocus="" autocapitalize="none" autocomplete="username"
                                maxlength="150" required="" id="id_username" class="form-control rounded-0"></div>
                        <div class="col-md-7"><label for="id_password" class="text-black">Password:</label> <input type="password"
                                name="password" autocomplete="current-password" required="" id="id_password" class="form-control rounded-0"></div>
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Login" class="btn btn-black rounded-0 py-3 px-4">
                        </div>
                    </div>
                </form>
                <a href="{% url 'signup' %}" class="col-md-12">Don't have an account?</a>
                <a href="{% url 'password_reset' %}">Reset Password?</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
