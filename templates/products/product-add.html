{% extends "base.html" %}
{% block head_title %}Add/Edit Product{% endblock %}

{% block content %}


<div class="site-section bg-light" id="contact-section" style="margin-top: 80px;">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 text-center">
                <p class="section-title mb-3">Add/Edit Product</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 mb-5">
                <form action="" class="p-5 bg-white" method="POST" enctype="multipart/form-data">
                    
                    <div class="row form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Save" class="btn btn-black rounded-0 py-3 px-4">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("label").addClass('text-black');
        $(".form-group p:first").addClass('mb-3 mb-md-0');
        $(".form-group p").addClass('col-md-12');
    });
</script>
{% endblock %}
