<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        body {
            margin-top: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 4rem;
            color: darkgray;
        }
    </style>
</head>

<body>
    <h1 id="time"></h1>
</body>
<script>
    var myVar = setInterval(myTimer, 1000);

    function myTimer() {
        var d = new Date();
        var t = d.toLocaleTimeString();
        document.getElementById("time").innerHTML = t;
    }
</script>

</html>
